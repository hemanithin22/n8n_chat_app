    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {

                        primary: "#1173d4",

    <style>
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101922;
        }
        ::-webkit-scrollbar-thumb {
            background: #2c3e50;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #34495e;
        }

        /* Typing indicator animation */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: currentColor;
            border-radius: 50%;
            animation: typing 1.4s infinite;
            opacity: 0.3;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        /* Markdown content styling */
        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content p {
            margin-bottom: 0.75rem;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content pre {
            background-color: #1e293b !important;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.75rem 0;
            overflow-x: auto;
        }

        .markdown-content code {
            background-color: #1e293b;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.875rem;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .markdown-content li {
            margin: 0.25rem 0;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .markdown-content h1 {
            font-size: 1.5rem;
        }

        .markdown-content h2 {
            font-size: 1.25rem;
        }

        .markdown-content h3 {
            font-size: 1.1rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid #4b5563;
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: #9ca3af;
        }

        .markdown-content a {
            color: #60a5fa;
            text-decoration: underline;
        }

        .markdown-content a:hover {
            color: #93c5fd;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.75rem 0;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #4b5563;
            padding: 0.5rem;
            text-align: left;
        }

        .markdown-content th {
            background-color: #1e293b;
            font-weight: 600;
        }

        /* Code block copy button styling */
        .code-block-wrapper {
            position: relative;
        }

        .copy-code-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.7;
            font-family: 'Inter', sans-serif;
        }

        .copy-code-button:hover {
            background-color: #475569;
            opacity: 1;
        }

        .copy-code-button.copied {
            background-color: #10b981;
            color: white;
        }

        .markdown-content pre {
            position: relative;
        }

        /* User settings dropdown */
        .user-menu {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            min-width: 250px;
            z-index: 50;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.2s ease-in-out;
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #334155;
            font-weight: 600;
            font-size: 0.875rem;
            color: #e2e8f0;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.15s;
        }

        .dropdown-item:hover {
            background-color: #334155;
        }

        .dropdown-item label {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Light mode styles */
        html.light {
            color-scheme: light;
        }

        html.light body {
            background-color: #f6f7f8;
            color: #1e293b;
        }

        html.light aside {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const chatWindow = document.getElementById('chat-window');
            const sendButton = messageForm.querySelector('button[type="submit"]');
            const webhookSelector = document.getElementById('webhook-selector');
            const typingAnimationToggle = document.getElementById('typing-animation-toggle');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const userMenuButton = document.getElementById('user-menu-button');
            const settingsDropdown = document.getElementById('settings-dropdown');
            let availableWebhooks = [];
            let currentChatId = null; // Track the currently active chat
            let typingAnimationEnabled = true; // Default to enabled
            let darkModeEnabled = true; // Default to dark mode

            // Handle dropdown menu toggle
            userMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsDropdown.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!settingsDropdown.contains(e.target) && !userMenuButton.contains(e.target)) {
                    settingsDropdown.classList.remove('show');
                }
            });

            // Prevent dropdown from closing when clicking inside
            settingsDropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            // Handle dark mode toggle
            darkModeToggle.addEventListener('change', (e) => {
                darkModeEnabled = e.target.checked;
                if (darkModeEnabled) {
                    document.documentElement.classList.remove('light');
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                }
            });

            // Handle typing animation toggle
            typingAnimationToggle.addEventListener('change', (e) => {
                typingAnimationEnabled = e.target.checked;
            });

            // Configure marked.js
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {}
                    }
                    return hljs.highlightAuto(code).value;
                }
            });

            // --- Function to load available webhooks ---
            async function loadWebhooks() {
                try {
                    const response = await fetch('/api/webhooks');
                    if (response.ok) {
                        const data = await response.json();
                        availableWebhooks = data.webhooks;
                        
                        if (availableWebhooks.length === 0) {
                            webhookSelector.innerHTML = '<option value="">No webhooks configured</option>';
                        } else {
                            webhookSelector.innerHTML = availableWebhooks.map(webhook => 
                                `<option value="${webhook.id}">${escapeHtml(webhook.name)}</option>`
                            ).join('');
                        }
                    } else {
                        webhookSelector.innerHTML = '<option value="">Error loading webhooks</option>';
                    }
                } catch (error) {
                    console.error('Error loading webhooks:', error);
                    webhookSelector.innerHTML = '<option value="">Error loading webhooks</option>';
                }
            }

            // --- Function to load user's chats ---
            async function loadChats() {
                try {
                    const response = await fetch('/api/chats');
                    if (response.ok) {
                        const data = await response.json();
                        const chatList = document.getElementById('chat-list');
                        
                        if (data.chats.length === 0) {
                            chatList.innerHTML = '<div class="text-center text-slate-500 text-sm py-4">No chats yet. Create one!</div>';
                            return;
                        }
                        
                        // Sort chats by updated_at (most recent first)
                        const sortedChats = data.chats.sort((a, b) => 
                            new Date(b.updated_at) - new Date(a.updated_at)
                        );
                        
                        chatList.innerHTML = sortedChats.map(chat => {
                            const isActive = currentChatId === chat.id;
                            const activeClass = isActive ? 'bg-primary/20 text-white font-semibold' : 'text-slate-400 hover:bg-slate-800/50';
                            
                            return `
                                <div class="chat-item flex items-center justify-between rounded-lg px-3 py-2 cursor-pointer ${activeClass} group" data-chat-id="${chat.id}">
                                    <div class="flex items-center gap-2 flex-1 min-w-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 256 256"><path d="M216,48H40A16,16,0,0,0,24,64V224a15.85,15.85,0,0,0,9.24,14.5A16.13,16.13,0,0,0,40,240a15.89,15.89,0,0,0,10.25-3.78.69.69,0,0,0,.13-.11L82.5,208H216a16,16,0,0,0,16-16V64A16,16,0,0,0,216,48ZM40,224h0ZM216,192H82.5a16,16,0,0,0-10.3,3.75l-.12.11L40,224V64H216Z"></path></svg>
                                        <span class="truncate text-sm">${escapeHtml(chat.title)}</span>
                                    </div>
                                    <button class="delete-chat-btn opacity-0 group-hover:opacity-100 transition-opacity ml-2 text-red-400 hover:text-red-300" data-chat-id="${chat.id}" title="Delete chat">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 256 256"><path d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"></path></svg>
                                    </button>
                                </div>
                            `;
                        }).join('');
                        
                        // Add click event listeners to chat items
                        document.querySelectorAll('.chat-item').forEach(item => {
                            item.addEventListener('click', (e) => {
                                // Don't switch chat if clicking delete button
                                if (e.target.closest('.delete-chat-btn')) return;
                                
                                const chatId = item.dataset.chatId;
                                switchChat(chatId);
                            });
                        });
                        
                        // Add click event listeners to delete buttons
                        document.querySelectorAll('.delete-chat-btn').forEach(btn => {
                            btn.addEventListener('click', async (e) => {
                                e.stopPropagation();
                                const chatId = btn.dataset.chatId;
                                
                                if (confirm('Are you sure you want to delete this chat?')) {
                                    await deleteChat(chatId);
                                }
                            });
                        });
                    } else {
                        const chatList = document.getElementById('chat-list');
                        chatList.innerHTML = '<div class="text-center text-red-400 text-sm py-4">Error loading chats</div>';
                    }
                } catch (error) {
                    console.error('Error loading chats:', error);
                    const chatList = document.getElementById('chat-list');
                    chatList.innerHTML = '<div class="text-center text-red-400 text-sm py-4">Error loading chats</div>';
                }
            }

            // --- Function to load chat history ---
            async function loadChatHistory(chatId) {
                try {
                    const url = chatId ? `/api/chat/history?chat_id=${chatId}` : '/api/chat/history';
                    console.log('Loading chat history from:', url);
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Chat history data:', data);
                        
                        // Clear chat window except for typing indicator
                        chatWindow.innerHTML = '';
                        
                        if (data.history && data.history.length > 0) {
                            console.log(`Rendering ${data.history.length} messages from history`);
                            // Render each message from history
                            data.history.forEach(msg => {
                                if (msg.role === 'user') {
                                    addMessageToChat('User', msg.content);
                                } else if (msg.role === 'assistant') {
                                    addMessageToChat('Bot', msg.content, false, false);
                                }
                            });
                        } else {
                            console.log('No history found, showing welcome message');
                            // Show welcome message if no history
                            addMessageToChat('Bot', 'Hello! How can I assist you today? Type a message below to get started.', false, false);
                        }
                        
                        // Show error if there was a database error but still return 200
                        if (data.error) {
                            console.warn('Database error:', data.error);
                        }
                    } else {
                        console.error('Failed to load chat history, status:', response.status);
                        // Show welcome message on error
                        chatWindow.innerHTML = '';
                        addMessageToChat('Bot', 'Hello! How can I assist you today? Type a message below to get started.', false, false);
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    chatWindow.innerHTML = '';
                    addMessageToChat('Bot', 'Hello! How can I assist you today? Type a message below to get started.', false, false);
                }
            }

            // --- Function to switch to a different chat ---
            async function switchChat(chatId) {
                try {
                    const response = await fetch(`/api/chats/${chatId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'switch' })
                    });
                    
                    if (response.ok) {
                        currentChatId = chatId;
                        await loadChats(); // Reload to update active state
                        await loadChatHistory(chatId); // Load history for this chat
                    } else {
                        console.error('Failed to switch chat');
                        addMessageToChat('Bot', 'Failed to switch to this chat. Please try again.', true, false);
                    }
                } catch (error) {
                    console.error('Error switching chat:', error);
                    addMessageToChat('Bot', 'An error occurred while switching chats.', true, false);
                }
            }

            // --- Function to create a new chat ---
            async function createNewChat() {
                try {
                    const response = await fetch('/api/chats', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        currentChatId = data.chat.id;
                        await loadChats(); // Reload chat list
                        
                        // Clear chat window and show welcome message
                        chatWindow.innerHTML = '';
                        addMessageToChat('Bot', 'Hello! How can I assist you today? Type a message below to get started.', false, false);
                    } else {
                        console.error('Failed to create new chat');
                        addMessageToChat('Bot', 'Failed to create a new chat. Please try again.', true, false);
                    }
                } catch (error) {
                    console.error('Error creating new chat:', error);
                    addMessageToChat('Bot', 'An error occurred while creating a new chat.', true, false);
                }
            }

            // --- Function to delete a chat ---
            async function deleteChat(chatId) {
                try {
                    const response = await fetch(`/api/chats/${chatId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // If we deleted the current chat, clear it
                        if (currentChatId === chatId) {
                            currentChatId = null;
                            chatWindow.innerHTML = '';
                            addMessageToChat('Bot', 'Hello! How can I assist you today? Type a message below to get started.', false, false);
                        }
                        
                        await loadChats(); // Reload chat list
                    } else {
                        console.error('Failed to delete chat');
                        alert('Failed to delete chat. Please try again.');
                    }
                } catch (error) {
                    console.error('Error deleting chat:', error);
                    alert('An error occurred while deleting the chat.');
                }
            }


            // --- Function to escape HTML ---
            function escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }

            // --- Function to add copy buttons to code blocks ---
            function addCopyButtonsToCodeBlocks(container) {
                const codeBlocks = container.querySelectorAll('pre code');
                codeBlocks.forEach((codeBlock) => {
                    const pre = codeBlock.parentElement;
                    
                    // Check if button already exists
                    if (pre.querySelector('.copy-code-button')) return;
                    
                    const button = document.createElement('button');
                    button.className = 'copy-code-button';
                    button.textContent = 'Copy';
                    button.setAttribute('aria-label', 'Copy code to clipboard');
                    
                    button.addEventListener('click', async () => {
                        const code = codeBlock.textContent;
                        try {
                            await navigator.clipboard.writeText(code);
                            button.textContent = 'Copied!';
                            button.classList.add('copied');
                            
                            setTimeout(() => {
                                button.textContent = 'Copy';
                                button.classList.remove('copied');
                            }, 2000);
                        } catch (err) {
                            console.error('Failed to copy code:', err);
                            button.textContent = 'Failed';
                            setTimeout(() => {
                                button.textContent = 'Copy';
                            }, 2000);
                        }
                    });
                    
                    pre.style.position = 'relative';
                    pre.appendChild(button);
                });
            }

            // --- Function to add a message to the chat window ---
            function addMessageToChat(sender, message, isError = false, animate = false) {
                const messageDiv = document.createElement('div');
                let content;

                if (sender === 'User') {
                    messageDiv.className = 'flex items-start gap-4 justify-end';
                    const escapedMessage = escapeHtml(message);
                    content = `
                        <div class="flex flex-col gap-1 items-end">
                            <p class="text-sm font-medium text-slate-400">User</p>
                            <div class="max-w-md rounded-lg bg-primary p-3 text-white whitespace-pre-wrap">${escapedMessage}</div>
                        </div>
                        <div class="bg-blue-900 p-2 rounded-full text-white text-lg font-bold w-10 h-10 flex items-center justify-center shrink-0">U</div>
                    `;
                    messageDiv.innerHTML = content;
                    chatWindow.appendChild(messageDiv);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    return messageDiv;
                } else { // Bot message
                    messageDiv.className = 'flex items-start gap-4';
                    const messageColor = isError ? 'bg-red-500/20 text-red-300' : 'bg-slate-800 text-slate-200';
                    
                    // Create the message structure
                    content = `
                        <div class="bg-gray-700 p-2 rounded-full text-white text-lg font-bold w-10 h-10 flex items-center justify-center shrink-0">B</div>
                        <div class="flex flex-col gap-1">
                            <p class="text-sm font-medium text-slate-400">Bot</p>
                            <div class="max-w-2xl rounded-lg p-3 ${messageColor} markdown-content"></div>
                        </div>
                    `;
                    
                    messageDiv.innerHTML = content;
                    chatWindow.appendChild(messageDiv);
                    
                    const messageContent = messageDiv.querySelector('.markdown-content');
                    
                    if (animate && !isError) {
                        // Typing animation for bot messages
                        typeMessage(messageContent, message);
                    } else {
                        // Render markdown immediately for errors or non-animated messages
                        const renderedMessage = marked.parse(message);
                        messageContent.innerHTML = renderedMessage;
                        addCopyButtonsToCodeBlocks(messageContent);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }
                    
                    return messageDiv;
                }
            }

            // --- Function to create typing animation effect ---
            function typeMessage(element, message) {
                let index = 0;
                let currentText = '';
                
                // Check if message contains code blocks (triple backticks)
                const hasCodeBlocks = message.includes('```');
                
                // Auto-adjust speed based on message length and content
                let speed;
                const messageLength = message.length;
                
                if (hasCodeBlocks) {
                    // Fast typing for messages with code blocks
                    speed = 2;
                } else if (messageLength < 100) {
                    speed = 30; // slow for short messages
                } else if (messageLength > 500) {
                    speed = 5; // fast for long messages
                } else {
                    // Linear interpolation between 30 and 5 for messages 100-500 chars
                    speed = 30 - ((messageLength - 100) / 400) * 25;
                }
                
                // For better typing effect, we'll type character by character
                // but render markdown periodically
                function typeCharacter() {
                    if (index < message.length) {
                        currentText += message[index];
                        
                        // Render markdown with current text
                        // This creates a smooth typing effect while maintaining markdown formatting
                        element.innerHTML = marked.parse(currentText);
                        
                        // Highlight code blocks if present
                        element.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                        
                        // Add copy buttons to completed code blocks
                        addCopyButtonsToCodeBlocks(element);
                        
                        index++;
                        
                        // Auto-scroll during typing
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                        
                        // Continue typing
                        setTimeout(typeCharacter, speed);
                    } else {
                        // Final render to ensure everything is properly formatted
                        element.innerHTML = marked.parse(message);
                        element.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                        // Add copy buttons to all code blocks in the final render
                        addCopyButtonsToCodeBlocks(element);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }
                }
                
                typeCharacter();
            }

            // --- Function to show typing indicator ---
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'flex items-start gap-4';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="bg-gray-700 p-2 rounded-full text-white text-lg font-bold w-10 h-10 flex items-center justify-center shrink-0">B</div>
                    <div class="flex flex-col gap-1">
                        <p class="text-sm font-medium text-slate-400">Bot</p>
                        <div class="max-w-md rounded-lg bg-slate-800 p-3 text-slate-200">
                            <div class="typing-indicator">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>
                `;
                chatWindow.appendChild(typingDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                return typingDiv;
            }

            // --- Function to remove typing indicator ---
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // --- Handle Enter key to submit, Shift+Enter for new line ---
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    messageForm.dispatchEvent(new Event('submit'));
                }
            });

            // --- Handle form submission ---
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();
                const selectedWebhookId = webhookSelector.value;

                if (!messageText) return;

                // Check if a webhook is selected
                if (!selectedWebhookId) {
                    addMessageToChat('Bot', 'Please configure a webhook in the Manage Webhooks page before sending messages.', true, false);
                    return;
                }

                // Disable send button and input during request
                sendButton.disabled = true;
                messageInput.disabled = true;
                sendButton.textContent = 'Sending...';

                // 1. Display user's message immediately
                addMessageToChat('User', messageText);
                messageInput.value = ''; // Clear input field

                // 2. Show typing indicator
                showTypingIndicator();

                // 3. Send message to the backend with selected webhook
                try {
                    const response = await fetch('/chat/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: messageText,
                            webhook_id: selectedWebhookId
                        }),
                    });

                    const data = await response.json();

                    // Remove typing indicator
                    removeTypingIndicator();

                    // 4. Display bot's response or error with typing animation (based on toggle state)
                    if (data.reply) {
                        addMessageToChat('Bot', data.reply, false, typingAnimationEnabled);
                    } else if (data.error) {
                        addMessageToChat('Bot', `Error: ${data.error}`, true, false); // No animation for errors
                    }

                } catch (error) {
                    console.error('Failed to send message:', error);
                    removeTypingIndicator();
                    addMessageToChat('Bot', 'An unexpected error occurred. Could not connect to the server.', true);
                } finally {
                    // Re-enable send button and input
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    sendButton.textContent = 'Send';
                    messageInput.focus();
                }
            });

            // Load webhooks on page load
            loadWebhooks();
            
            // Load chats on page load
            loadChats();
            
            // Add event listener for "New Chat" button
            document.getElementById('new-chat-btn').addEventListener('click', createNewChat);
        });
    </script>
